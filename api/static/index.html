<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PigPeople LLM Chat</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <header>
        <h1>양돈 LLM 대화</h1>
    </header>
    <main>
        <section class="panel">
            <div class="chat-log" id="chatLog"></div>
            <div class="controls">
                <div class="input-row">
                    <div class="input-stack">
                        <textarea id="question" placeholder="텍스트나 이미지 관련 질문을 입력하세요..."></textarea>
                        <div class="dropzone" id="dropzone">
                            <input type="file" id="imageInput" accept="image/*" hidden />
                            <div class="dropzone-text">
                                <strong>이미지 끌어다 놓기</strong> 또는 <span id="chooseFile">파일 선택</span>
                            </div>
                            <div id="imagePreview" class="preview"></div>
                        </div>
                    </div>
                    <button id="sendBtn" class="send-btn" title="보내기">
                        <span class="send-icon">➤</span>
                    </button>
                </div>
                <label class="toggle" style="display: none;">
                    <input type="checkbox" id="useRag" checked />
                    <span>임베딩 기반 RAG 사용</span>
                </label>
                <div id="status" class="meta"></div>
            </div>
        </section>
        <aside class="panel">
            <div class="meta">참고 문서</div>
            <div id="sources" class="sources">대화를 시작하면 여기에 표시됩니다.</div>
            <div class="meta" style="margin-top:12px;">이미지 OCR 결과 (디버그)</div>
            <div id="ocrDebug" class="sources">이미지 업로드 시 OCR 결과가 여기에 표시됩니다.</div>
        </aside>
    </main>
    <script src="/static/main.js"></script>
</body>
</html>
